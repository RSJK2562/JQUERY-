<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prop & Attr</title>
    <script src="jquery-3.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#check").click(function(){
                var x = $("#check").prop("checked");
                if(x==true){
                    $("#t1").attr("type","text");
                }else{
                    $("#t1").attr("type","password");
                }
            })
        });
    </script>
</head>

<body>
    <input type="password" id="t1">
    <input type="checkbox" id="check">
</body>

</html>
