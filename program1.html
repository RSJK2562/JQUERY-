<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn link -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script> -->
    <script src="jquery-3.1.js"></script>
    <script>
        // jquery ready
        $(document).ready(function () {
            // Tag or Element Selector
            // $("button").click(function(){
            //     alert("Tag or Element Selector");
            // })
            
            // Id Selector
            $("#btn1").click(function(){
                $("#h1").css("color","red");
            });

            $("#btn2").click(function(){
                $("#h1").css("color","green");
            });

            // Class Selector
            $(".btn3").click(function(){
                $("#h1").css("background-color","lime");
            })
        });
    </script>
</head>

<body>
    <h1 id="h1">Hello, Coders!</h1>
    <button id="btn1">btn 1</button>
    <button id="btn2">btn 2</button>
    <button class="btn3">btn 3</button>
</body>

</html>
