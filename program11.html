<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                var name = $("#userName").val();
                if (name == "") {
                    $("#error").html("* The username must be filled.");
                    $("#error").css("color", "red");
                    return false
                }

                if ((name.length <= 2) || (name.length >= 20)) {
                    $("#error").html("* The username must be 3 and 20 letters.");
                    $("#error").css("color", "red");
                    return false
                }
            });
        });
    </script>
</head>

<body>
    <form>
        User Name: <input type="text" id="userName">
        <span id="error"></span>
        <br>
        <button id="btn">Submit</button>
    </form>
</body>

</html>
