<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- jQuery -->
    <script src="jquery-3.1.js"></script>
    <script>
        $(document).ready(function () {
            var sr = 1;
            $("#taskForm").submit(function (e) {
                e.preventDefault();
                var a = $("#taskDesc").val();
                // alert(a);

                var row = "<tr> <td>" + sr + "</td> <td>" + a +
                    "</td> <td><button class='btn btn-success btn-sm' onclick='taskDone(this)'>Done</button></td> </tr>";

                $("#taskListIncom").append(row);
                sr++;
                document.getElementById("taskForm").reset();
            });
        });
        // 
        var sr = 1;

        function taskDone(btn) {
            var desc = $(btn).parent().parent().find("td").eq(1).html();
            var row = "<tr> <td>" + sr + "</td> <td>" + desc +
                "</td> <td><button class='btn btn-danger btn-sm' onclick='taskDelete(this)'>Delete</button></td> </tr>";

            $("#taskListCom").append(row);

            sr++;
            $(btn).parent().parent().remove();
        }

        function taskDelete(btn) {
            $(btn).parent().parent().remove();
        }
    </script>
</head>

<body>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <div class="card w-100 mt-5">
                    <div class="card-header bg-info text-white">
                        <h4 class="card-titel">Add Task</h4>
                    </div>
                    <div class="card-body">
                        <form id="taskForm">

                            <div class="input-group mb-3">
                                <input type="text" id="taskDesc" class="form-control" placeholder="Enter Task"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <button class="input-group-text" id="basic-addon2">Save</button>
                            </div>

                        </form>
                    </div>
                </div>
                <hr>
                <div class="card w-100">
                    <div class="card-header">
                        <h4 class="card-titel">Task List</h4>
                    </div>
                    <div class="card-body">
                        <h4>Incompleted task</h4>
                        <table id="taskListIncom" class="table">
                            <tr>
                                <th>SrNo</th>
                                <th>Task Description</th>
                                <th>Action</th>
                            </tr>
                        </table>
                        <hr>
                        <h4>Completed task</h4>
                        <table id="taskListCom" class="table">
                            <tr>
                                <th>SrNo</th>
                                <th>Task Description</th>
                                <th>Action</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
